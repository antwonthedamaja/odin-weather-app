<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        <input type="text" name="location" id="search" placeholder="Location">
        <div id="radio">
            <div>Temperature display:</div>
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="radio" name="temp" id="fahrenheit" checked>
            <label for="celsius">Celsius:</label>
            <input type="radio" name="temp" id="celsius">
        </div>
        <button id="submit">Submit</button>
    </nav>
    <main>
        <div id="container">
            <div id="temp">47F</div>
            <div id="description">Cloudy</div>
            <div id="time">2023-04-01 15:01</div>
            <div id="humidity">Humidity: 60%</div>
            <div id="clouds">Clouds: 100%</div>
            <div id="city">North Olmsted</div>
            <div id="region">Ohio</div>
            <div id="rain">Rain: 0 inches</div>
            <div id="feel">Feels like: 36.1F/2.3C</div>
        </div>
    </main>
</body>
</html>
